<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Web Audio Recording Tests (Simpler)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        button.btn {
            margin: 0.25rem;
            width: 15rem;
        }

        audio {
            width: 100%;
        }

        #recording-meter {
            height: 10rem;
            margin: 1rem 0;
            width: 4rem;
        }

    </style>

</head>
<body>
<main role="main" class="container m-2">
    <div class="row">
        <div class="col">
            <button id="btn-record" type="button" class="btn btn-primary">Record</button>
            <span class="ml-3"></span>
            <button id="btn-stop" type="button" class="btn btn-primary" disabled>Stop</button>
            <div style="margin: .25rem">
                <span id="debug-txt"></span>
            </div>

        </div>
    </div>

    <div class="row">
    </div>

    <div class="row">
        <div class="col">
            <div id="recording-meter"></div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h3>Recordings</h3>
            <div id="recordings-cont">
            </div>
            <audio id="audio-recording-xx" controls="" src="audio.webm"></audio>
        </div>
    </div>

</main>
<script src="{{ url_for('static', filename='js/mic_WebAudioPeakMeter.js') }}"></script>
<script src="{{ url_for('static', filename='js/mic_encoder-wav-worker.js') }}"></script>
<script src="{{ url_for('static', filename='js/mic_RecorderService.js') }}"></script>
<script src="{{ url_for('static', filename='js/mic_app.js') }}" ></script>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  
<script>
window.onload = function (e) {
  let app = new App();
  app.init()
}
</script>

</body>
</html>
